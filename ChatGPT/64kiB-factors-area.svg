<svg width="2000" height="250" xmlns="http://www.w3.org/2000/svg" style="background:#fff">
  <style>
    rect { fill: black; stroke: none; }
    text { font-family: monospace; font-size: 12px; fill: black; }
  </style>

  <!-- Funktion zur Berechnung von Breite/Höhe aus Fläche 100 und Seitenverhältnis w/h -->

  <!-- x-Startposition -->
  <g transform="translate(10, 10)">
  
    <!-- 1 × 65536 -->
    <rect x="0" y="0" width="1.25" height="80" />
    <text x="0" y="105">1 × 65536</text>

    <!-- 2 × 32768 -->
    <rect x="30" y="0" width="1.77" height="56" />
    <text x="30" y="105">2 × 32768</text>

    <!-- 4 × 16384 -->
    <rect x="70" y="0" width="2.5" height="40" />
    <text x="70" y="105">4 × 16384</text>

    <!-- 8 × 8192 -->
    <rect x="110" y="0" width="3.54" height="28" />
    <text x="110" y="105">8 × 8192</text>

    <!-- 16 × 4096 -->
    <rect x="150" y="0" width="5" height="20" />
    <text x="150" y="105">16 × 4096</text>

    <!-- 32 × 2048 -->
    <rect x="190" y="0" width="7.07" height="14" />
    <text x="190" y="105">32 × 2048</text>

    <!-- 64 × 1024 -->
    <rect x="230" y="0" width="10" height="10" />
    <text x="230" y="105">64 × 1024</text>

    <!-- 128 × 512 -->
    <rect x="270" y="0" width="14.14" height="7" />
    <text x="270" y="105">128 × 512</text>

    <!-- 256 × 256 -->
    <rect x="310" y="0" width="20" height="5" />
    <text x="310" y="105">256 × 256</text>

  </g>

</svg>

