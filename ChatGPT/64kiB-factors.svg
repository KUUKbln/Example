<svg width="2000" height="250" xmlns="http://www.w3.org/2000/svg" style="background:#fff">
  <style>
    rect { fill: black; stroke: none; }
    text { font-family: monospace; font-size: 12px; fill: black; }
  </style>

  <!-- Faktorpaare -->
  <!-- Formel für Skalierung: max(width, height) = 200px -->

  <!-- 1 × 65536 -->
  <rect x="10" y="10" width="3" height="200" />
  <text x="10" y="225">1 × 65536</text>

  <!-- 2 × 32768 -->
  <rect x="50" y="10" width="6" height="200" />
  <text x="50" y="225">2 × 32768</text>

  <!-- 4 × 16384 -->
  <rect x="100" y="10" width="12" height="200" />
  <text x="100" y="225">4 × 16384</text>

  <!-- 8 × 8192 -->
  <rect x="160" y="10" width="24" height="200" />
  <text x="160" y="225">8 × 8192</text>

  <!-- 16 × 4096 -->
  <rect x="220" y="10" width="48" height="200" />
  <text x="220" y="225">16 × 4096</text>

  <!-- 32 × 2048 -->
  <rect x="290" y="10" width="96" height="200" />
  <text x="290" y="225">32 × 2048</text>

  <!-- 64 × 1024 -->
  <rect x="390" y="10" width="200" height="100" />
  <text x="390" y="225">64 × 1024</text>

  <!-- 128 × 512 -->
  <rect x="610" y="10" width="200" height="80" />
  <text x="610" y="225">128 × 512</text>

  <!-- 256 × 256 -->
  <rect x="830" y="10" width="200" height="200" />
  <text x="830" y="225">256 × 256</text>

</svg>

